<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>ListCustomer</title>
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/posts/create}">
        Add new customer
    </a>
</p>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<table id = "customers">
    <thead>
    <tr>
        <th>Code</th>
        <th>Title</th>
        <th>Content</th>
        <th>Description</th>
        <th>Img</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p,rowStat : ${posts}">
        <td th:text="${p.getCode()}"></td>
        <td th:text="${p.getTitle()}"></td>
        <td th:text="${p.getContent()}"></td>
        <td th:text="${p.getDescription()}"></td>
        <td><img th:src="@{'/i/'+${p.getImg()}}" width="100"></td>
        <td><a th:href="@{/posts/{id}/edit(id=${p.getId()})}">edit</a></td>
        <td><a th:href="@{/posts/{id}/delete(id=${p.getId()})}">delete</a></td>
        <td><a th:href="@{/posts/{id}/view(id=${p.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
